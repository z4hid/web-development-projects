{% extends 'crm/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<body>

    <div class="container bg-light shadow-md p-5 form-layout">

        <h3> Create Record </h3>

        <h6> Start adding in the required details for your client record</h6>

        <hr>
        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{form|crispy}}

            <br>

            <button type="submit" class="btn btn-primary "> Create Record &nbsp; <i class="fa fa-check-circle" aria-hidden="true"></i></button>
            &nbsp;  &nbsp;
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Return &nbsp; <i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a>


        </form>
    </div>
</body>

{% endblock %}
